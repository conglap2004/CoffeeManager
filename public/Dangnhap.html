<body>
    <div class="store-background"></div>

    <div class="login-container">
        <h2>ƒêƒÇNG NH·∫¨P PH·∫¶N M·ªÄM</h2>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" placeholder="Email/S·ªë ƒëi·ªán tho·∫°i" class="login-input" autocomplete="off" name="username" id="username" required>
                <i class="fas fa-user"></i>

                <input type="password" placeholder="M·∫≠t kh·∫©u" class="login-input" autocomplete="off" name="password" id="password" required>

            <div class="button-group">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
    }

    function showSuccess(message) {
        successMessage.textContent = message;
        successMessage.style.display = 'block';
        errorMessage.style.display = 'none';
    }

    function hideMessages() {
        errorMessage.style.display = 'none';
        successMessage.style.display = 'none';
    }

    if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin');
                return;
            }

            try {
                console.log('üîÑ ƒêang g·ª≠i request ƒëƒÉng nh·∫≠p...');
                
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                console.log('üì§ Response:', data);

                if (data.success) {
                    showSuccess(data.message);
                    
                    // L∆∞u th√¥ng tin user v√†o localStorage (t√πy ch·ªçn)
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y
                    setTimeout(() => {
                        window.location.href = 'index.html'; // Thay ƒë·ªïi theo trang ƒë√≠ch c·ªßa b·∫°n
                    }, 1500);
                } else {
                    showError(data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i');
                }

            } catch (error) {
                console.error(' L·ªói k·∫øt n·ªëi:', error);
                showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng ki·ªÉm tra k·∫øt n·ªëi m·∫°ng.');
            }
        });
    }
});

function showForgotPassword() {

}
    </script>
