  <div id="messageContainer"></div>

  <div class="container">
    <!-- Bảng danh mục -->
    <div class="left">
      <table id="categoryTable">
        <thead>
          <tr>
            <th>Mã Danh Mục</th>
            <th>Tên Danh Mục</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody">
          <tr>
            <td colspan="2" class="loading">Đang tải dữ liệu...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Form nhập liệu -->
    <div class="right">
      <div class="form-group">
        <label for="ma">Mã danh mục:</label>
        <input type="text" id="ma" placeholder="Nhập mã danh mục">
      </div>
      <div class="form-group">
        <label for="ten">Tên danh mục:</label>
        <input type="text" id="ten" placeholder="Nhập tên danh mục">
      </div>
      <button class="add-btn" onclick="addCategory()">Thêm</button>
      <button class="edit-btn" onclick="editCategory()">Sửa</button>
      <button class="delete-btn" onclick="deleteCategory()">Xóa</button>
      <div class="form-group">
        <input type="text" id="searchInput" placeholder="Tìm kiếm danh mục..." style="width: 200px; margin-top: 20px;">
        <button onclick="searchCategories()" style="background-color: #17a2b8;">Tìm kiếm</button>
      </div>
    </div>
  </div>

  <script>
    let selectedRow = null;
    let selectedCategoryId = null;
    let categories = [];

    // API URL
    const API_BASE = '/api/categories';

    // Hiển thị thông báo
    function showMessage(message, type = 'success') {
      const container = document.getElementById('messageContainer');
      const messageDiv = document.createElement('div');
      messageDiv.className = type;
      messageDiv.textContent = message;
      container.appendChild(messageDiv);
      
      setTimeout(() => {
        container.removeChild(messageDiv);
      }, 3000);
    }

    // Tải danh sách danh mục
    async function loadCategories() {
      try {
        const response = await fetch(`http://localhost:3000/api/categories/all`);
        const result = await response.json();
        
        if (result.success) {
          categories = result.data;
          displayCategories(categories);
        } else {
          showMessage('Lỗi tải danh mục: ' + result.message, 'error');
        }
      } catch (error) {
        showMessage('Lỗi kết nối server: ' + error.message, 'error');
        console.error('Error loading categories:', error);
      }
    }

    // Hiển thị danh mục trong bảng
    function displayCategories(categoriesData) {
      const tbody = document.getElementById('categoryTableBody');
      tbody.innerHTML = '';

      if (categoriesData.length === 0) {
        tbody.innerHTML = '<tr><td colspan="2" style="text-align: center;">Không có danh mục nào</td></tr>';
        return;
      }

      categoriesData.forEach(category => {
        const row = tbody.insertRow();
        row.dataset.id = category._id;
        row.innerHTML = `
          <td>${category.maDanhMuc}</td>
          <td>${category.tenDanhMuc}</td>
        `;
        row.onclick = () => selectRow(row, category);
      });
    }

    // Chọn hàng
    function selectRow(row, category) {
      // Bỏ chọn hàng cũ
      if (selectedRow) {
        selectedRow.classList.remove('selected-row');
      }
      
      selectedRow = row;
      selectedCategoryId = category._id;
      row.classList.add('selected-row');
      
      document.getElementById("ma").value = category.maDanhMuc;
      document.getElementById("ten").value = category.tenDanhMuc;
    }

    // Thêm danh mục
    async function addCategory() {
      const ma = document.getElementById("ma").value.trim();
      const ten = document.getElementById("ten").value.trim();
      
      if (ma === "" || ten === "") {
        showMessage("Vui lòng nhập đầy đủ thông tin.", 'error');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/categories/add`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            maDanhMuc: ma,
            tenDanhMuc: ten
          })
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message);
          clearForm();
          loadCategories();
        } else {
          showMessage('Lỗi: ' + result.message, 'error');
        }
      } catch (error) {
        showMessage('Lỗi kết nối server: ' + error.message, 'error');
        console.error('Error adding category:', error);
      }
    }

    // Sửa danh mục
    async function editCategory() {
      if (!selectedCategoryId) {
        showMessage("Vui lòng chọn một danh mục để sửa.", 'error');
        return;
      }

      const ma = document.getElementById("ma").value.trim();
      const ten = document.getElementById("ten").value.trim();
      
      if (ma === "" || ten === "") {
        showMessage("Vui lòng nhập đầy đủ thông tin.", 'error');
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/categories/update/${selectedCategoryId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            maDanhMuc: ma,
            tenDanhMuc: ten
          })
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message);
          clearForm();
          loadCategories();
        } else {
          showMessage('Lỗi: ' + result.message, 'error');
        }
      } catch (error) {
        showMessage('Lỗi kết nối server: ' + error.message, 'error');
        console.error('Error updating category:', error);
      }
    }

    // Xóa danh mục
    async function deleteCategory() {
      if (!selectedCategoryId) {
        showMessage("Vui lòng chọn một danh mục để xóa.", 'error');
        return;
      }

      if (!confirm("Bạn có chắc chắn muốn xóa danh mục này?")) {
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/categories/delete/${selectedCategoryId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        
        if (result.success) {
          showMessage(result.message);
          clearForm();
          loadCategories();
        } else {
          showMessage('Lỗi: ' + result.message, 'error');
        }
      } catch (error) {
        showMessage('Lỗi kết nối server: ' + error.message, 'error');
        console.error('Error deleting category:', error);
      }
    }

    // Tìm kiếm danh mục
    async function searchCategories() {
      const keyword = document.getElementById('searchInput').value.trim();
      
      if (keyword === '') {
        loadCategories();
        return;
      }

      try {
        const response = await fetch(`http://localhost:3000/api/categories /search/${encodeURIComponent(keyword)}`);
        const result = await response.json();
        
        if (result.success) {
          displayCategories(result.data);
          showMessage(`Tìm thấy ${result.count} kết quả`);
        } else {
          showMessage('Lỗi tìm kiếm: ' + result.message, 'error');
        }
      } catch (error) {
        showMessage('Lỗi kết nối server: ' + error.message, 'error');
        console.error('Error searching categories:', error);
      }
    }

    // Xóa form
    function clearForm() {
      document.getElementById("ma").value = "";
      document.getElementById("ten").value = "";
      if (selectedRow) {
        selectedRow.classList.remove('selected-row');
      }
      selectedRow = null;
      selectedCategoryId = null;
    }

    // Tìm kiếm khi nhấn Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchCategories();
      }
    });

    // Tải dữ liệu khi trang load
    document.addEventListener('DOMContentLoaded', function() {
      loadCategories();
    });
  </script>
