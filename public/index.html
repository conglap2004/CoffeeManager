    <!-- Hero section với hình ảnh lớn -->
    <div class="hero-container">
        <div class="slideshow-container">
            <!-- Slides -->
            <div class="slide active">
                <img src="https://i.pinimg.com/736x/4c/61/55/4c615505c10fcc9cd286599df5b8b150.jpg" alt="Cà phê Việt Nam">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/ad/58/3f/ad583f416a170b1c2f33e74777f2d778.jpg" alt="Đồ uống đá xay">
            </div>
            <div class="slide">
                <img src="https://i.pinimg.com/736x/cc/1f/e7/cc1fe73c105b587e238a5721c9424b7d.jpg" alt="Combo đồ uống">
            </div>
        </div>
        
        <!-- Indicators -->
        <div class="dots-container">
            <span class="dot active" onclick="currentSlide(0)"></span>
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
        </div>
        
        <!-- Overlay với text -->
        <div class="overlay">
            <h1>Trải Nghiệm Cà Phê Việt</h1>
            <p>Tận hưởng dịch vụ tốt nhất từ chúng tôi</p>
          
        </div>
    </div>

    <!-- JavaScript cho slideshow -->
    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        
        // Hàm hiển thị slide được chọn
        function showSlide(n) {
            // Reset slide hiện tại
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
                dots[i].classList.remove('active');
            }
            
            // Hiển thị slide mới
            slides[n].classList.add('active');
            dots[n].classList.add('active');
            
            // Cập nhật slideIndex
            slideIndex = n;
        }
        
        // Hàm chuyển đến slide tiếp theo
        function nextSlide() {
            slideIndex++;
            if (slideIndex >= slides.length) {
                slideIndex = 0;
            }
            showSlide(slideIndex);
        }
        
        // cho phép click vào dot để chuyển slide
        function currentSlide(n) {
            showSlide(n);
        }
        
        // Tự động chuyển slide sau mỗi 4 giây
        setInterval(nextSlide, 4000);
    </script>
